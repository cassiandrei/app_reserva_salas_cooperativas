{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Exemplo Bootstrap 5</title>

    <!-- CSS adicional para fixar o footer e personalizar botões -->
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f5f5f5;
            color: black;
        }

        .btn-transparent {
            background: none;
            border: none;
            text-decoration: none;
            color: inherit;
            text-align: center;
            display: block;
            width: 100%;
        }

        .btn-transparent i {
            font-size: 1.5rem; /* Altere este valor para ajustar o tamanho do ícone */
            display: block;
        }
    </style>

</head>

<body>
<!-- header -->
<nav class="navbar navbar-light bg-light">
    <div class="container">

        <div class="d-flex align-items-center">
            <img src="{% static 'core/images/hcc/logo.png' %}" alt="" width="70"
                 class="d-inline-block align-text-top">
            <span class="ms-5">Reserva de salas</span>
        </div>
        <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
                <i class="bi bi-person-circle"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'user:logout' %}">Sair</a></li>
            </ul>
        </div>

    </div>
</nav>

<!-- Conteúdo principal -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Footer fixo com três botões -->
<div class="footer">
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <a href="#" class="btn btn-transparent">
                    <i class="bi bi-house"></i>
                    <span>Início</span>
                </a>
            </div>
            <div class="col">
                <a href="#" class="btn btn-transparent">
                    <i class="bi bi-calendar-event"></i>
                    <span>Reservar</span>
                </a>
            </div>
            <div class="col">
                <a href="#" class="btn btn-transparent">
                    <i class="bi bi-list"></i>
                    <span>Menu</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
